{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Create User</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <div class="collapse navbar-collapse" id="navbar-list-4">
          <ul class="navbar-nav">
              <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/fox.jpg" width="40" height="40" class="rounded-circle">
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="{% url 'userprofile'%}">Editar</a>
                <a class="dropdown-item" href="#">Grupos</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Log Out</a>
              </div>
            </li>   
          </ul>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <p class="navbar-brand" >Bienvenido/a</p>
                <p class="navbar-brand" >{{display_name}}</p>
            </li>
          </ul>
        </div>
      </nav>

      <main>
        <form>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">Nunca le vamos a dar tu mail a nadie, a menos que nos paguen por ello.</small>
            </div>
            <div class="form-group">
              <label for="username">Nombre de Usuario</label>
              <input type="text" class="form-control" id="username" placeholder="Ingrese el nombre de Usuario">
            </div>
            <div class="form-group">
              <label for="password">Contrase単a</label>
              <input type="password" class="form-control" id="password" placeholder="Contrase単a">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirme contrase単a</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme Contrase単a">
            </div>
            <div class="form-group">
              <label for="displayName">Nombre para mostrar</label>
              <input type="text" class="form-control" id="displayName" placeholder="Ingrese el nombre que desea mostrar">
            </div>
            <div class="form-group">
              <label for="age">Edad</label>
              <input type="number" class="form-control" id="age" placeholder="Ingrese su edad">
            </div>
            <div class="form-group">
              <label for="profilePicture">Imagen de Perfil</label>
              <input type="file" class="form-control-file" id="profilePicture">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
      </main>

</body>
</html>
